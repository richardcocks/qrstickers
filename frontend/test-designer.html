<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .layout {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        .panel {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
        }

        .panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1565c0;
        }

        button:active {
            background: #0d47a1;
        }

        button.secondary {
            background: #757575;
        }

        button.secondary:hover {
            background: #616161;
        }

        button.danger {
            background: #d32f2f;
        }

        button.danger:hover {
            background: #c62828;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group button {
            flex: 1;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 15px 0;
        }

        #canvas-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            min-height: 600px;
            position: relative;
            overflow: auto;
        }

        #designCanvas {
            display: block;
        }

        .property-group {
            margin-bottom: 15px;
        }

        .property-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .property-group input,
        .property-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .property-group input:focus,
        .property-group select:focus {
            outline: none;
            border-color: #1976d2;
        }

        #selectedInfo {
            font-size: 13px;
            color: #666;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        #jsonOutput {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.5;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-top: 15px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Designer Test Page</h1>
            <div class="subtitle">Testing the new TypeScript Designer implementation</div>
        </header>

        <div class="layout">
            <!-- Left Panel: Toolbar -->
            <aside class="panel">
                <h2>Add Elements</h2>
                <div class="toolbar">
                    <button onclick="addElement('qr')">‚ûï QR Code</button>
                    <button onclick="addElement('text')">‚ûï Text</button>
                    <button onclick="addElement('image')">‚ûï Image</button>
                    <button onclick="addElement('rect')">‚ûï Rectangle</button>
                </div>

                <div class="divider"></div>

                <h2>Actions</h2>
                <div class="toolbar">
                    <button class="danger" onclick="removeSelected()">üóëÔ∏è Delete Selected</button>
                    <button class="secondary" onclick="clearCanvas()">Clear All</button>
                </div>

                <div class="divider"></div>

                <h2>History</h2>
                <div class="button-group">
                    <button class="secondary" onclick="undo()">‚Ü∂ Undo</button>
                    <button class="secondary" onclick="redo()">‚Ü∑ Redo</button>
                </div>

                <div class="divider"></div>

                <h2>Template</h2>
                <div class="toolbar">
                    <button onclick="saveTemplate()">üíæ Save JSON</button>
                    <button onclick="loadTemplate()">üìÇ Load JSON</button>
                    <button class="secondary" onclick="copyJSON()">üìã Copy JSON</button>
                </div>
            </aside>

            <!-- Center: Canvas -->
            <main>
                <div id="canvas-container">
                    <canvas id="designCanvas"></canvas>
                </div>
            </main>

            <!-- Right Panel: Properties & Output -->
            <aside class="panel">
                <h2>Selected Element</h2>
                <div id="selectedInfo">No element selected</div>

                <div id="properties" style="display: none;">
                    <div class="property-group">
                        <label>X Position (mm)</label>
                        <input type="number" id="prop-x" step="0.1">
                    </div>
                    <div class="property-group">
                        <label>Y Position (mm)</label>
                        <input type="number" id="prop-y" step="0.1">
                    </div>
                    <div class="property-group">
                        <label>Width (mm)</label>
                        <input type="number" id="prop-width" step="0.1">
                    </div>
                    <div class="property-group">
                        <label>Height (mm)</label>
                        <input type="number" id="prop-height" step="0.1">
                    </div>
                    <div class="property-group">
                        <label>Data Binding</label>
                        <input type="text" id="prop-binding" placeholder="e.g., device.Serial">
                    </div>
                    <button onclick="updateProperties()">Apply Changes</button>
                </div>

                <div class="divider"></div>

                <h2>Template JSON</h2>
                <div id="jsonOutput">{ }</div>

                <div id="status" class="status" style="display: none;"></div>
            </aside>
        </div>
    </div>

    <!-- Load the built designer bundle -->
    <script type="module">
        import { Designer } from './dist/assets/designer-Cw7Q7Eqx.js';

        let designer;

        // Initialize designer on page load
        window.addEventListener('DOMContentLoaded', () => {
            try {
                designer = new Designer({
                    containerId: 'designCanvas',
                    widthMm: 100,
                    heightMm: 50,
                    marginTop: 50,
                    marginLeft: 50,
                    marginBottom: 200,
                    marginRight: 200,
                    onSelectionChange: handleSelectionChange,
                    onElementsChange: handleElementsChange,
                });

                window.designer = designer; // Expose for console debugging
                showStatus('Designer initialized successfully!', 'success');
                updateJSON();
            } catch (error) {
                showStatus('Failed to initialize: ' + error.message, 'error');
                console.error('Initialization error:', error);
            }
        });

        // Add element
        window.addElement = (type) => {
            try {
                designer.addElement(type);
                showStatus(`Added ${type} element`, 'success');
            } catch (error) {
                showStatus('Error adding element: ' + error.message, 'error');
            }
        };

        // Remove selected
        window.removeSelected = () => {
            try {
                designer.removeSelected();
                showStatus('Removed selected element', 'success');
            } catch (error) {
                showStatus('Error removing element: ' + error.message, 'error');
            }
        };

        // Clear canvas
        window.clearCanvas = () => {
            if (confirm('Clear all elements?')) {
                designer.clear();
                showStatus('Canvas cleared', 'success');
                updateJSON();
            }
        };

        // Undo/Redo
        window.undo = () => {
            designer.undo();
            showStatus('Undo', 'success');
        };

        window.redo = () => {
            designer.redo();
            showStatus('Redo', 'success');
        };

        // Save template
        window.saveTemplate = () => {
            try {
                const json = designer.saveTemplate();
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'template.json';
                a.click();
                URL.revokeObjectURL(url);
                showStatus('Template saved!', 'success');
            } catch (error) {
                showStatus('Error saving: ' + error.message, 'error');
            }
        };

        // Load template
        window.loadTemplate = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        designer.loadTemplate(event.target.result);
                        showStatus('Template loaded!', 'success');
                        updateJSON();
                    } catch (error) {
                        showStatus('Error loading: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        };

        // Copy JSON
        window.copyJSON = () => {
            const json = designer.saveTemplate();
            navigator.clipboard.writeText(json).then(() => {
                showStatus('JSON copied to clipboard!', 'success');
            });
        };

        // Update properties
        window.updateProperties = () => {
            const element = designer.getSelectedElement();
            if (!element) return;

            element.x = parseFloat(document.getElementById('prop-x').value);
            element.y = parseFloat(document.getElementById('prop-y').value);
            element.width = parseFloat(document.getElementById('prop-width').value);
            element.height = parseFloat(document.getElementById('prop-height').value);
            element.dataBinding = document.getElementById('prop-binding').value;

            element.updateFabricObject(designer.getCanvas().boundaryLeft, designer.getCanvas().boundaryTop);
            designer.getCanvas().render();

            showStatus('Properties updated', 'success');
            updateJSON();
        };

        // Handle selection change
        function handleSelectionChange(element) {
            const info = document.getElementById('selectedInfo');
            const props = document.getElementById('properties');

            if (element) {
                info.innerHTML = `
                    <strong>${element.type.toUpperCase()}</strong><br>
                    ID: ${element.id}<br>
                    Position: ${element.x.toFixed(1)}mm, ${element.y.toFixed(1)}mm<br>
                    Size: ${element.width.toFixed(1)}mm √ó ${element.height.toFixed(1)}mm
                `;
                props.style.display = 'block';

                document.getElementById('prop-x').value = element.x.toFixed(1);
                document.getElementById('prop-y').value = element.y.toFixed(1);
                document.getElementById('prop-width').value = element.width.toFixed(1);
                document.getElementById('prop-height').value = element.height.toFixed(1);
                document.getElementById('prop-binding').value = element.dataBinding || '';
            } else {
                info.textContent = 'No element selected';
                props.style.display = 'none';
            }
        }

        // Handle elements change
        function handleElementsChange() {
            updateJSON();
        }

        // Update JSON display
        function updateJSON() {
            const json = designer.saveTemplate();
            document.getElementById('jsonOutput').textContent = json;
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
